periodics:
- name: ci-gcp-compute-persistent-disk-csi-driver-release-0-3-k8s-master-integration
  interval: 4h
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190628-9455316-master
      args:
      - "--repo=sigs.k8s.io/gcp-compute-persistent-disk-csi-driver=release-0.3.0"
      - "--root=/go/src"
      - "--upload=gs://kubernetes-jenkins/logs"
      - "--clean"
      - "--timeout=90" # Minutes
      - "--scenario=execute"
      - "--" # end bootstrap args, scenario args below
      - "test/run-k8s-integration.sh"
      env:
      - name: GCE_PD_OVERLAY_NAME
        value: "stable"
      - name: GCE_PD_DO_DRIVER_BUILD
        value: "false"
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
