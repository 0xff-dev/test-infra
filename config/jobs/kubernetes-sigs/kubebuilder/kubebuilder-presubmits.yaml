presubmits:
  kubernetes-sigs/kubebuilder:
  - name: pull-kubebuilder-test
    decorate: true
    always_run: true
    optional: true
    path_alias: sigs.k8s.io/kubebuilder
    branches:
    - ^master$
    spec:
      containers:
      - image: golang:1.13
        command:
        - ./test.sh
        resources:
          requests:
            cpu: 4000m
    annotations:
      testgrid-dashboards: sig-api-machinery-kubebuilder
      testgrid-tab-name: kubebuilder
  - name: pull-kubebuilder-e2e
    decorate: true
    always_run: true
    optional: true
    path_alias: sigs.k8s.io/kubebuilder
    branches:
    - ^master$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20191112-9f04410-master
        command:
        # see https://github.com/kubernetes/test-infra/blob/bb41c9ee91b50fffa843e2a6fbc0fe361999f682/config/prow/config.yaml#L590-L613
        - runner.sh
        - test_e2e.sh
        resources:
          requests:
            cpu: 4000m
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-api-machinery-kubebuilder
      testgrid-tab-name: kubebuilder-e2e
    labels:
      preset-dind-enabled: "true"
