presubmits:
  kubernetes-sigs/kubetest2:
  - name: gke-up-down-singlecluster
    decorate: true
    run_if_changed: "kubetest2-gke/.*"
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210715-521d667-master
        command:
        - "runner.sh"
        args:
        - "./kubetest2-gke/ci-tests/buildupdown.sh"
        - "--cluster-topology"
        - "singlecluster"
  - name: gke-up-down-multicluster
    decorate: true
    run_if_changed: "kubetest2-gke/.*"
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210715-521d667-master
        command:
        - "runner.sh"
        args:
        - "./kubetest2-gke/ci-tests/buildupdown.sh"
        - "--cluster-topology"
        - "multicluster"
