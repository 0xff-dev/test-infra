        - wrapper.sh
        args:
        - make
        - install
        securityContext:
          privileged: true
  - name: pull-kubetest2-build-gce
    decorate: true
    run_if_changed: "kubetest2-gce/.*"
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/krte:v20200726-f8d6253-master
        command:
        - wrapper.sh
        args:
        - make
        - install-deployer-gce
        securityContext:
          privileged: true
  - name: pull-kubetest2-build-gke
    decorate: true
    run_if_changed: "kubetest2-gke/.*"
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/krte:v20200726-f8d6253-master
        command:
        - wrapper.sh
        args:
        - make
        - install-deployer-gke
        securityContext:
          privileged: true
  - name: pull-kubetest2-build-kind
    decorate: true
    run_if_changed: "kubetest2-kind/.*"
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/krte:v20200726-f8d6253-master
