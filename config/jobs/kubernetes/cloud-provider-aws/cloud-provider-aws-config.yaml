presubmits:
  kubernetes/cloud-provider-aws:
  - name: pull-cloud-provider-aws-check
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190116-3b5b61060-master
        command:
        - runner.sh
        args:
        - make
        - check

  - name: pull-cloud-provider-aws-test
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190116-3b5b61060-master
        command:
        - runner.sh
        args:
        - make
        - test

