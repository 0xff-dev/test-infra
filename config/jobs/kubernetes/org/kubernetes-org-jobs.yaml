presubmits:
  kubernetes/org:
  - name: pull-org-test-all
    always_run: true
    decorate: true
    spec:
      containers:
      - image: launcher.gcr.io/google/bazel:0.29.1
        command:
        - bazel
        args:
        - test
        - --config=ci
        - //...
    annotations:
      testgrid-num-columns-recent: '30'
      testgrid-create-test-group: 'true'
  - name: pull-org-verify-all
    always_run: true
    decorate: true
    spec:
      containers:
      - image: launcher.gcr.io/google/bazel:0.29.1
        command:
        - ./hack/verify-all.sh
    annotations:
      testgrid-num-columns-recent: '30'
      testgrid-create-test-group: 'true'
