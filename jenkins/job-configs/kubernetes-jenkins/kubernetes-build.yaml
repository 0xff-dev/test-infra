- job-template:
    name: 'kubernetes-{build}'
    description: 'Grab the latest from GitHub, build. Test owner: Build Cop.'
    node: 'build'
    properties:
    - build-discarder:
        num-to-keep: 200
    builders:
    - activate-gce-service-account
    - shell: 'JENKINS_BUILD_STARTED=true bash <(curl -fsS --retry 3 "https://raw.githubusercontent.com/kubernetes/kubernetes/master/hack/jenkins/upload-to-gcs.sh")'
    - shell: |
        {job-env}
        timeout -k {kill-timeout}m {timeout}m {script} && rc=$? || rc=$?
        {report-rc}
    publishers:
    - gcs-uploader
    scm:
    - git:
        url: '{giturl}'
        branches:
        - '{branch}'
        browser: githubweb
        browser-url: '{giturl}'
        wipe-workspace: false
        skip-tag: true
    triggers:
    - pollscm:
        cron: 'H/2 * * * *'
    wrappers:
    - e2e-credentials-binding
    - timeout:
        timeout: '{jenkins-timeout}'
        fail: true
    - workspace-cleanup:
        dirmatch: true
        exclude: ['**/.git/']
        external-deletion-command: 'sudo rm -rf %s'

- project:
    name: kubernetes-builds
    build:
    - 'build':  # Migrate SQ to ci-kubernetes-build
        branch: 'master'
        giturl: 'https://github.com/kubernetes/kubernetes'
        script: ./hack/jenkins/build.sh
        timeout: 30
        job-env: |
          export KUBE_FASTBUILD=true

    jobs:
    - 'kubernetes-{build}'
