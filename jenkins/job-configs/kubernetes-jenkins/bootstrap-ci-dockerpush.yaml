- job-template:
    builders:
    - shell: |
        # TODO(fejta): consider a stable tag instead of master
        git clone https://github.com/kubernetes/test-infra -b master
        './test-infra/jenkins/bootstrap.py' --job='{job-name}' --repo='{repo-name}' --branch='{branch}' --root="${{GOPATH}}/src"
    disabled: false
    name: 'ci-{dockerpush-suffix}'
    node: 'build'
    properties:
    - build-discarder:
        days-to-keep: 7
    triggers:
    - timed: '{frequency}'
    wrappers:
    - e2e-credentials-binding
    - credentials-binding:
        - username-password-separated:
            credential-id: '1f361efb-5b85-4f61-91a7-4ec7fb2a5c23'
            username: DOCKER_USER
            password: DOCKER_PASSWORD
    - inject:
        properties-content: |
            GOROOT=/usr/local/go
            GOPATH=$WORKSPACE/go
            PATH=$PATH:$GOROOT/bin:$WORKSPACE/go/bin
    - timeout:
        timeout: 700
        fail: true
    - workspace-cleanup:
        dirmatch: true
        exclude:
        - 'test-infra/.git/'
        external-deletion-command: 'sudo rm -rf %s'

- project:
    jobs:
    - 'ci-{dockerpush-suffix}'
    name: bootstrap-ci-dockerpush
    dockerpush-suffix:
    - cadvisor-canarypush:
        branch: master
        job-name: ci-cadvisor-canarypush
        repo-name: google/cadvisor
        frequency: '@daily'
    - heapster-canarypush:
        branch: master
        job-name: ci-heapster-canarypush
        repo-name: k8s.io/heapster
        frequency: '@daily'
