- job:
    name: 'clean-pr-node-e2e'
    description: 'Clean up leaked node e2e resources. Test owner: test-infra maintainers.'
    node: ''
    triggers:
        - timed: 'H H/3 * * *'
    properties:
        - build-discarder:
            days-to-keep: 14
    wrappers:
        - e2e-credentials-binding
        - workspace-cleanup:
            dirmatch: true
            exclude:
            - 'k8s.io/test-infra/.git/'
            - 'test-infra/.git/'
            external-deletion-command: 'sudo rm -rf %s'
        - timeout:
            timeout: 15
            fail: true
    builders:
        - shell: |
            git clone https://github.com/kubernetes/test-infra
            './test-infra/jenkins/bootstrap.py' --job=clean-pr-node-e2e --repo=k8s.io/test-infra --branch=master
