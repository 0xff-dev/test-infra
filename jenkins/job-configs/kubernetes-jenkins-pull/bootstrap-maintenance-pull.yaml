- job-template:
    name: 'maintenance-pull-{suffix}'  # Runs on each node once
    builders:
    - shell: |
        # TODO(fejta): consider a stable tag instead of master
        git clone https://github.com/kubernetes/test-infra -b master
        './test-infra/jenkins/bootstrap.py' \
            --branch='{branch}' \
            --job='{job-name}' \
            --repo='{repo-name}' \
            --root="${{GOPATH}}/src" \
            --service-account="${{GOOGLE_APPLICATION_CREDENTIALS}}" \
            --timeout='{timeout}' \
            --upload='gs://kubernetes-jenkins/logs'
    properties:
    - build-discarder:
        days-to-keep: 14
    wrappers:
    - e2e-credentials-binding
    - inject:
        properties-content: |
            GOROOT=/usr/local/go
            GOPATH=$WORKSPACE/go
            PATH=$PATH:$GOROOT/bin:$WORKSPACE/go/bin
    - workspace-cleanup:
        dirmatch: true
        exclude:
        - 'go/src/{repo-name}/.git/'
        - 'test-infra/.git/'
        external-deletion-command: 'sudo rm -rf %s'
    - timeout:
        timeout: 30
        fail: true
    triggers:
    - timed: '{frequency}'

- project:
    name: bootstrap-maintenance-pull-jobs
    jobs:
    - 'maintenance-pull-{suffix}'
    suffix:
    - janitor:
        branch: master
        frequency: '@hourly'
        job-name: maintenance-pull-janitor
        repo-name: 'k8s.io/test-infra'
        timeout: 30
