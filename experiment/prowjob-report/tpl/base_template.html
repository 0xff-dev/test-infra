{{define "report"}}
    <!DOCTYPE html>
    <html>
        <head>
            <style>
            table {
            border-collapse: collapse;
            width: 100%;
            }

            th, td {
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}

            th {
            background-color: #4CAF50;
            color: white;
            }
            </style>
        </head>
        <body>

        <h1>Prow Job Report</h1>
            <h2>Presubmits</h2>
            {{template "presubmits" .Presubmits}}
            <h2>Postsubmits</h2>
            {{template "postsubmits" .Postsubmits}}
            <h2>Periodics</h2>
            {{template "periodics" .Periodics}}
        </body>
    </html>
{{end}}
