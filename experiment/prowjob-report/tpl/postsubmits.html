{{define "postsubmits"}}
    <form action="/action_page.php" method="get">
        <table border="1" >
        <tr>
            <th>Name</th>
            <th>Dashboard</th>
            <th>Resources (Cpu Req, Cpu Limit, Mem Request, Mem Limit)</th>
        </tr>

        {{- range . -}}
            <tr>
                <td><label><input type="checkbox" {{ if .ResourcesSet }}checked{{ end }}>{{ .Job.Name }}</label></td>
                <td><label>{{ .Dashboard }}</label></td>
                <td><label>{{index .RequestedContainerResources "-0" }}</label></td>
            </tr>
        {{- end}}
        </table>
    </form>
{{end}}
