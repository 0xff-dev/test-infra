apiVersion: v1
kind: Pod
metadata:
  name: mungegithub
  namespace: default
  labels:
    app: mungegithub
    version: "0.7"
spec:
  containers:
  - command:
      - /run.sh
    image: gcr.io/google_containers/mungegithub:0.7
    imagePullPolicy: IfNotPresent
    name: mungegithub
    resources:
      limits:
        cpu: 100m
    volumeMounts:
    - mountPath: /etc/secret-volume
      name: secret-volume
  dnsPolicy: ClusterFirst
  restartPolicy: OnFailure
  volumes:
  - name: secret-volume
    secret:
      secretName: github-token
