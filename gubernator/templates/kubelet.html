<!DOCTYPE html>
<link rel="stylesheet" href="/static/style.css" />

<title>{{job}} #{{build}} Results</title>
<script src="/static/build.js"></script>
<div id="header" class="container">
<img src="/static/logo.svg">
<h1>{% if pr %}<a href="/pr/{{pr}}">PR #{{pr}}</a> {% endif %}<a href="/builds{{job_dir}}">{{job}}</a> #{{build}}</h1>
</div>
<div id="failures">
% if kubelet_log
<h3>Lines from kubelet.log containing pod {{pod}}</h3>
% if uid
<h4>Click to unhighlight: <a href="/build{{build_dir}}/nodelog?pod={{pod}}&junit={{junit}}&UID=">Pod UID</a></h4>
% else
<h4>Click to highlight: <a href="/build{{build_dir}}/nodelog?pod={{pod}}&junit={{junit}}&UID=True">Pod UID</a></h4>
% endif
<pre>
{{kubelet_log | safe}}
</pre>
% endif
</div>
